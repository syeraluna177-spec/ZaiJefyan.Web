<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #1e293b, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* BACKGROUND GLOW BERGERAK */
.bg-glow {
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(56,189,248,0.25), transparent 70%);
    animation: float 10s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-40px); }
}

/* CARD */
.container {
    position: relative;
    width: 90%;
    max-width: 420px;
    padding: 55px 45px;
    text-align: center;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(14px);
    border-radius: 22px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    animation: scaleIn 1s cubic-bezier(.25,.8,.25,1) forwards;
    transform: scale(0.85);
    opacity: 0;
    z-index: 2;
}

@keyframes scaleIn {
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* TEKS MASUK BERURUTAN */
h1, p, a, footer {
    opacity: 0;
    animation: reveal 0.8s ease forwards;
}

h1 { animation-delay: 0.4s; }
p  { animation-delay: 0.6s; }
a  { animation-delay: 0.8s; }
footer { animation-delay: 1s; }

@keyframes reveal {
    from {
        transform: translateY(15px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

h1 {
    font-size: 36px;
    font-weight: 600;
    color: #e5e7eb;
    margin-bottom: 12px;
}

p {
    font-size: 15px;
    color: #9ca3af;
    margin-bottom: 38px;
    line-height: 1.6;
}

/* TOMBOL KEREN */
a {
    display: inline-block;
    padding: 14px 40px;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    color: #020617;
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    border-radius: 40px;
    position: relative;
    overflow: hidden;
    transition: 0.35s ease;
}

/* EFEK CAHAYA MENYAPU */
a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
    );
    transition: 0.5s;
}

a:hover::before {
    left: 100%;
}

a:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(56,189,248,0.6);
}

footer {
    margin-top: 32px;
    font-size: 12px;
    color: #6b7280;
}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="container">
    <h1>Selamat Datang</h1>
    <p>Terimakasih Telah Mampir.
    Saya Akan Memperkenalkan Diri saya.
    Klick Saja ⬇️</p>

    <a href="https://syeraluna177-spec.github.io/gloo.flour/2.html">MASUK</a>

    <footer>© ZaiJefyan </footer>
</div>

</body>
</html>
