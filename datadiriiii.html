<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terima Kasih</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #1e293b, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* BACKGROUND GLOW */
.bg-glow {
    position: absolute;
    width: 650px;
    height: 650px;
    background: radial-gradient(circle, rgba(56,189,248,0.25), transparent 70%);
    animation: float 10s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-40px); }
}

/* CONTAINER */
.container {
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 420px;
    padding: 55px 45px;
    text-align: center;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    animation: scaleFade 1.2s ease forwards;
    transform: scale(0.9);
    opacity: 0;
}

@keyframes scaleFade {
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* TEXT REVEAL */
h1, p, a, footer {
    opacity: 0;
    animation: reveal 0.8s ease forwards;
}

h1 { animation-delay: 0.4s; }
p  { animation-delay: 0.6s; }
a  { animation-delay: 0.8s; }
footer { animation-delay: 1s; }

@keyframes reveal {
    from {
        transform: translateY(18px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

h1 {
    font-size: 34px;
    font-weight: 600;
    color: #e5e7eb;
    margin-bottom: 14px;
}

p {
    font-size: 15px;
    color: #9ca3af;
    line-height: 1.7;
    margin-bottom: 36px;
}

/* BUTTON */
a {
    display: inline-block;
    padding: 14px 40px;
    font-size: 14px;
    text-decoration: none;
    color: #020617;
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    border-radius: 40px;
    position: relative;
    overflow: hidden;
    transition: 0.35s ease;
}

a::before {
    content: '';
    position: absolute;
    left: -100%;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
    );
}

a:hover::before {
    left: 100%;
    transition: 0.6s;
}

a:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(56,189,248,0.6);
}

/* FOOTER */
footer {
    margin-top: 32px;
    font-size: 12px;
    color: #6b7280;
}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="container">
    <h1>Terima Kasih</h1>
    <p>
        Terima kasih telah mengunjungi website ini.<br>
        Sampai jumpa di kesempatan berikutnya.
    </p>

    <!-- LINK KEMBALI / HOME -->
    <a href="#">Kembali ke Awal</a>

    <footer>
        Â© 2025 | ZaiJefyan
    </footer>
</div>

</body>
</html>
